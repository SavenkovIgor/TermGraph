name: Application build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  EMSDK_VERSION: 3.1.25
  QT_VERSION: 6.5.0
  QT_ROOT: ${{ github.workspace }}/Qt

jobs:
  build:
    timeout-minutes: 120
    strategy:
      matrix:
        build_profile: [desktop_dev, desktop_release, wasm_release]

    concurrency:
      group: AppBuild-${{ github.workflow }}-${{ github.ref }}-${{ matrix.build_profile }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install cmake, ninja, conan, qt.
      uses: ./.github/workflows/build_prepare
      with:
        qt-version: ${{ env.QT_VERSION }}
        install-wasm-deps: ${{ matrix.build_profile == 'wasm_release' }}
        emsdk-version: ${{ env.EMSDK_VERSION }}

    - name: Create default Conan profile
      run: conan profile detect

    - name: Conan install dependencies
      run: conan install . --profile conanfiles/profile/${{ matrix.build_profile }} --build=missing -of=build/${{ matrix.build_profile }}/conan-dependencies

    - name: CMake configure
      run: cmake --preset ${{ matrix.build_profile }} ./

    - name: Cmake build
      run: cmake --build --preset ${{ matrix.build_profile }}

    - if: ${{ matrix.build_profile != 'wasm_release' }}
      name: CTest
      run: ctest --preset ${{ matrix.build_profile }} --output-on-failure --verbose
