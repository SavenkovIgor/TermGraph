name: Frontend build, deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    timeout-minutes: 120
    strategy:
      matrix:
        build_profile: [wasm_release]

    concurrency:
      group: AppBuild-${{ github.workflow }}-${{ github.ref }}-${{ matrix.build_profile }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install cmake, ninja, conan, qt.
      uses: ./.github/workflows/build_prepare
      with:
        install-emsdk: true

    - name: Cache Multithread qt wasm
      id: cache-mt-wasm
      uses: actions/cache@v3
      with:
        key: ${{ env.QT_VERSION }}-wasm_32_mt
        path: ${{ github.workspace }}/Qt/${{ env.QT_VERSION }}/wasm_32_mt

    - if: ${{ steps.cache-mt-wasm.outputs.cache-hit != 'true' }}
      name: Build multithread Qt wasm
      run: ./project.py --build QtWasmMultithread

    - name: Conan install dependencies
      run: conan install . --profile conanfiles/profile/${{ matrix.build_profile }} --build=missing -if=build/${{ matrix.build_profile }}/conan-dependencies

    - name: CMake configure
      run: cmake --preset ${{ matrix.build_profile }} ./

    - name: Cmake build
      run: cmake --build --preset ${{ matrix.build_profile }}

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ${{github.workspace}}/build/wasm_release/deploy

  deploy:
    needs: build

    permissions:
      id-token: write
      pages: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
