name: Frontend build, deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

env:
  EMSDK_VERSION: 3.1.25
  QT_VERSION: 6.5.0
  QT_ROOT: ${{ github.workspace }}/Qt

jobs:
  build:
    timeout-minutes: 120
    strategy:
      matrix:
        build_profile: [wasm_release]

    concurrency:
      group: AppBuild-${{ github.workflow }}-${{ github.ref }}-${{ matrix.build_profile }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install cmake, ninja, conan, qt.
      uses: ./.github/workflows/build_prepare
      with:
        qt-version: ${{ env.QT_VERSION }}
        install-wasm-deps: true
        emsdk-version: ${{ env.EMSDK_VERSION }}


    - name: Conan install dependencies
      run: conan install . --profile conanfiles/profile/${{ matrix.build_profile }} --build=missing -if=build/${{ matrix.build_profile }}/conan-dependencies

    - name: CMake configure
      run: cmake --preset ${{ matrix.build_profile }} ./

    - name: Cmake build
      run: cmake --build --preset ${{ matrix.build_profile }}

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ${{github.workspace}}/build/wasm_release/deploy

  deploy:
    needs: build

    permissions:
      id-token: write
      pages: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
