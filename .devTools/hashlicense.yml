- id: hashLicenseText
  message: Invalid license text. Check rule or copy from valid file
  glob:
    - "CMakeLists.txt"
    - "**/**/CMakeLists.txt"
  not:
    pattern:
      literal: |
        # Copyright Â© 2016-2022. Savenkov Igor
        # SPDX-License-Identifier: GPL-3.0-or-later

- id: hashLicenseStart
  message: File must start from license comment
  glob:
    - "CMakeLists.txt"
    - "**/**/CMakeLists.txt"
  not:
    pattern:
      - /\A#.*(License).*/m
