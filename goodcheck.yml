rules:
  - id: cmake.methodSpace
    message: Must be space between method name and bracket
    glob: "CMakeLists.txt"
    pattern:
      - /^\s*[a-z_]+\(/

  - id: cpp.qdebugInclude
    message: Remove QDebug
    glob:
      - "**/**.h"
      - "**/**.cpp"
    pattern:
      - /^#include <QDebug>/

  - id: cpp.qdebug
    message: Remove qDebug or replace with qInfo, qWarning, qCritical or qFatal
    glob:
      - "**/**.h"
      - "**/**.cpp"
    pattern:
      - /qDebug\(\)\s*<</
